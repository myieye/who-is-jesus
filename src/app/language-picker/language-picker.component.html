<ion-button fill="clear" color="dark" class="trigger" #trigger="matMenuTrigger" [matMenuTriggerFor]="menu">{{ language$ | async | uppercase }}</ion-button>
<div class="icon"><span class="mat-select-arrow"></span></div>

<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let lang of languages" (click)="selectLanguage(lang);">
        {{lang | uppercase}}
    </button>
</mat-menu>
