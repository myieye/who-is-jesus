<div #container class="tag-container mat-app-background">
  <mat-chip-list #chipList [multiple]="_multiple">
    <mat-chip *ngFor="let tag of tags" [value]="tag" #chip="matChip" (click)="chipClicked(chip)"
      [matTooltip]="tag.description" matTooltipTouchGestures="auto" matTooltipClass="tooltip">
      {{tag.name}}
    </mat-chip>
  </mat-chip-list>
</div>

<div class="tag-container mat-app-background sticky-tag-list" [class.visible]="stickyListVisible" [class.collapsed]="collapsed">
  <mat-chip-list #stickyChipList [multiple]="_multiple">
    <mat-chip *ngFor="let tag of tags" [value]="tag" #chip="matChip" (click)="chipClicked(chip)"
      [matTooltip]="tag.description" matTooltipTouchGestures="auto" matTooltipClass="tooltip">
      {{tag.name}}
    </mat-chip>
  </mat-chip-list>
  <span class="open-toggle" (click)="collapsed = !collapsed">V</span>
</div>
