<mat-form-field class="verse-filter" floatLabel="always">
    <mat-label i18n>Sources</mat-label>
    <mat-select #select multiple disableOptionCentering [(value)]="selectedFilters" (selectionChange)="filterSelectionChanged($event.value)"
        placeholder="All">
        <mat-select-trigger>
            <ng-container *ngFor="let source of getSelectedSources(select.value); let last = last">
                <span [class.jesus-words]="source === jesus">{{source}}</span>
                <ng-container *ngIf="!last">, </ng-container>
            </ng-container>
        </mat-select-trigger>
        <mat-option *ngFor="let filter of filters" [value]="filter" class="{{filter.cssClass}}">{{filter.displayName}}
        </mat-option>
    </mat-select>
</mat-form-field>
